<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos Sierra Antapite</title>
</head>
<body>
    <header>ACCESO AL SISTEMA</header>
    <main>
        <BR>
        <section>
            <form>
                <label>USER</label>
                <input 
                type="text"
                id="user"
                placeholder="Ingrese el usuario"
                required
                minlength="3"
                maxlength="15"
                >
                <br>
                <br>
                <label>PASS</label>
                <input
                type="password"
                id="pass"
                placeholder="#$#$#$%"
                required
                minlength="3"
                maxlength="15"
                >
                <br>
                <br>
                <input
                type="radio"
                id="nouser"
                value="NU"
                >SIN USUARIO
                <input
                type="submit" value="Ingresar"
                >
            </form>
        </section>
    </main>
    
</body>
</html>
